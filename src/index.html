<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='./styles/styles.css' rel="stylesheet">
  <title>TMS Markup</title>
</head>
<body class="body-background">
  <div class="page">
    <aside class="page__menu">
      <div class="menu">
        <img src="./img/vk-logo.svg" class="menu__logo" alt="Vk logo">
        <nav class="menu__navigation">
          <a href="#"><img src="./img/home-button.svg" alt="Home"></a>
          <a href="#"><img src="./img/news-button.svg" alt="News"></a>
          <a href="#"><img src="./img/friend-button.svg" alt="Friends"></a>
          <a href="#"><img src="./img/messages-button.svg" alt="Messages"></a>
          <a href="#"><img src="./img/music-button.svg" alt="Music"></a>
          <a href="#"><img src="./img/statistics-button.svg" alt="Statistics"></a><a href="#"><img src="./img/settings-button.svg" alt="Settings"></a>
        </nav>
        <label class="toggle">
          <input type="checkbox" class="toggle__input">
          <span class="toggle__mark"></span>
        </label>
      </div>
    </aside>
    <main class="page__main main">
      <div class="main__grid grid">  <!--Вот здесь главный грид-контейнер, в котором
                                         я хочу произвести разделение главной странички
                                         на строки (4 строки - хедер, и три строки, содержащие
                                         карточки)-->
        <!--Хотелось бы на занятии снова затронуть тему БЭМ'а на примере нашего второго макета-->
        <header class="grid__header header">
          <h1 class="header__heading">Statistics</h1>
          <label class="header__search"><input type="search" value="Search"></label>
          <div class="header__person person">
            <span class="person__name">Name</span>
            <button class="person__avatar"><img src="./img/Avatar.jpg" alt="Your Avatar"></button>
          </div>
        </header>
        <div class="grid__article ">  <!--Строки с карточками, в свою очередь,
                                          я уже планирую разделять на столбцы-->
          <article class="main__article friends">
            <h2>Friends</h2>
          </article>
          <article class="main__article unique">
            <h2>Unique visitors</h2>
          </article>
          <article class="main__article">
            <h2></h2>
          </article>
        </div>
        <div>
          <article class="main__article">
            <h2></h2>
          </article>
          <article class="main__article">
            <h2></h2>
          </article>
        </div>
        <div>
          <article class="main__article">
            <h2></h2>
          </article>
          <article class="main__article">
            <h2></h2>
          </article>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
